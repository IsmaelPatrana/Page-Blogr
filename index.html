<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@300;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Blogr</title>
</head>
<body>
  <header>
    <div class="container-header">
      <div class="row-header">
        <div class="col-header">
          <div class="logo-nav">
              <img src="images/logo.svg" alt="">
              <nav class="nav-header">
                <ul>
                  <li>Product</li>
                  <li>Company</li>
                  <li>Connect</li>
                </ul>
              </nav> 
              <span class="icon-header">
                <img src="images/icon-hamburger.svg" alt="">
              </span>           
          </div>
        </div>
        <div class="col-header_info">
          <h1>A modern <br> publishing platform</h1>
          <p>Grow your audience and build your <br> online brand</p>
        </div>
        <div class="col-header_buttons">
          <button class="primary-button" id="button-one">
            <a href="#">Start for free</a>
          </button>
          <button class="primary-button" id="button-two">
            <a href="#">Learn more</a>
          </button>
        </div>
      </div>
    </div>
  </header>
</body>
</html>
